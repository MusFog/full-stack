<section class="section">
  <div *ngIf="authors.length > 0; else noAuthorsTemplate">
    <h2>Автори з Новинами</h2>
    <ul>
      <li *ngFor="let author of authors">
        <a [routerLink]="['/authors', author._id]">{{ author.login }}</a>
      </li>
    </ul>
  </div>

  <ng-template #noAuthorsTemplate>
    <p>Автори відсутні.</p>
  </ng-template>
</section>
