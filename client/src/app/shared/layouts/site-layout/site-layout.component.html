<ul class="sidenav sidenav-fixed a-sidenav">
  <h4>UKR.NET</h4>
  <li class="bold" *ngFor="let link of links" routerLinkActive="active">
    <a [routerLink]="[link.url]" href="#" class="waves-effect waves-orange">
      {{link.name}}
    </a>
  </li>

  <li class="bold last"><a href="#" class="waves-effect waves-orange"  (click)="logout($event)">Вийти</a></li>
</ul>

<main class="content">
  <router-outlet></router-outlet>
</main>
